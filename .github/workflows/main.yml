name: Publish

# 'on' is a trigger
# This GitHub action can be triggered manually (workflow_dispatch) or whenever a git push happens
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: Restore
        run: dotnet restore ./CurrentTimeService.sln
      - name: Build
        run: dotnet build ./CurrentTimeService.sln --configuration Release --no-restore
      - name: Publish
        run: dotnet publish ./CurrentTimeService.sln --configuration Release --no-build
